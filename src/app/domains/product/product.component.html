<app-header />
<main>
  <section class="ficha-producto">
    <div class="product-image">
      <img [src]="'http://localhost:3000/uploads/'+ product().image" />
    </div>
    <div class="text-container">
      <div class="detail">
        <h1>{{ product()?.titulo }}</h1>
        <h2>{{ product().price | currency }}</h2>
        <p>
          {{ product()?.description }}
        </p>
        <ul>
          <li>item</li>
          <li>item</li>
          <li>item</li>
        </ul>
      </div>
      <div class="car-button">
        <button>Add to the cart and checkout</button>
        <button>Add to the car</button>
      </div>
    </div>
  </section>
</main>
<app-footer />
