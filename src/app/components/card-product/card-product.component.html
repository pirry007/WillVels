<div class="products">
  <div class="image-container">
    <img [src]="'http://localhost:3000/uploads/' + image" [alt]="titulo" />
  </div>
  <div class="title-price">
    <h2>{{ titulo }}</h2>
    <h3>{{ price | currency : "COP" : "symbol" : "1.0-0" }}</h3>
  </div>
  <div class="description">
    <p>
      {{ description }}
    </p>
  </div>
</div>
