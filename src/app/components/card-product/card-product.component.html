<div class="products">
      <div class="image-container">
        <img
          [src]="image"
          [alt]="titulo"
        />
      </div>
      <div class="title-price">
        <h2>{{titulo}}</h2>
        <h3>{{price | currency}}</h3>
      </div>
        <div class="description">
          <p>
            {{description}}
          </p>
        </div>
    </div>
